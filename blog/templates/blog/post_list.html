{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div>
        <p>opublikowany: {{ post.publish_date }}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <img src="{{ post.image.url }}" alt="" width="100">
        <em>{{ post.text|linebreaksbr }}</em>
    </div>
    {% endfor %}
{% endblock %}
